<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Plastic Pollution Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard Header -->
        <div class="row">
            <div class="col-md-12 p-5 text-center bg-light">
                <h1>Global Plastic Pollution Dashboard</h1>
                <p>Explore plastic pollution data across different countries</p>
            </div>
        </div>

        <!-- Sidebar: Country Selection & Metadata -->
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Select Country:</h5>
                    </div>
                    <div class="card-body">
                        <select id="selDataset" class="form-select" multiple></select>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Country Details</h5>
                    </div>
                    <div class="card-body" id="sample-metadata"></div>
                </div>
            </div>

            <!-- Bar Chart: Total Waste & Recycling Rate -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5>Total Waste vs Recycling Rate</h5>
                    </div>
                    <div class="card-body">
                        <div id="bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bubble Chart & Line Chart -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Per Capita Waste vs Recycling Rate</h5>
                    </div>
                    <div class="card-body">
                        <div id="bubble"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Recycling Rate by Country</h5>
                    </div>
                    <div class="card-body">
                        <div id="line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
